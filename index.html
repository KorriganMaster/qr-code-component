<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/global.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="h-dvh bg-slate-300 flex align-center justify-center">
  <main class="flex flex-col gap-6 bg-white w-80 px-4 pt-4 pb-10 rounded-5 shadow">
    <img class="w-72 h-72 rounded-2.5" src="./images/image-qr-code.png" alt="QR Code">
    
    <section class="flex flex-col gap-4 text-center px-4">
      <h1 class="font-bold slate-900 text-xl leading-loose">Improve your front-end skills by building projects</h1>
      <p class="text-sm slate-500 tracking-wider leading-relaxed">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </section>
  </main>
</body>
</html>
